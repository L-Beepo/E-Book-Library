<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
.featured-container {
  max-width: 1200px; 
  margin: 0 auto;
  padding: 0 1rem;
}

.scroll-ebooks {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  gap: 1rem;
  padding: 1rem 0;
}


.scroll-ebooks::-webkit-scrollbar {
  height: 8px;
}
.scroll-ebooks::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 4px;
}
.scroll-ebooks::-webkit-scrollbar-thumb:hover {
  background: #555;
}

.ebook-card {
  min-width: 200px;
  flex-shrink: 0;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow: hidden;
}
.featured-container {
  max-width: 1000px;
  margin: 0 auto;
}

</style>

<body>
    <div class="featured-container">
        <h2>Featured E-Books</h2>
        <div class="scroll-ebooks">
            <div class="ebook-card">...</div>
            <div class="ebook-card">...</div>
            <div class="ebook-card">...</div>
        </div>
    </div>

</body>
</html>
