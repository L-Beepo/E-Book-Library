<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download PDF</title>
  <style>
    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-family: sans-serif;
    }

    .download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Download PDF</h2>
  <a href="dokumen.pdf" download class="download-btn">Download PDF</a>
  <h2>Read Here</h2>
  <object data="file.pdf" type="application/pdf" width="100%" height="600px">
    <p>Read <a href="A Game of Thrones_ Book .pdf">Here</a>.</p>
  </object>

</body>
</html>
