<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    body{
         font-family: sans-serif; margin: 0;

    h2{
        text-align: center;

    .input{

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 380px;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4caf50;
      outline: none;
    }

    input:invalid {
      border-color: #e53935;
    }

    input:invalid + .warning {
      display: block;
    }

    .warning {
      display: none;
      font-size: 0.85em;
      color: #e53935;
      margin-top: 5px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0f0f54;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    
    }

    button:hover {
      background-color: #26267a;
    }
  </style>
</head>
<body>

  <a href="Main.html"><button type="submit">Log In</button></a>
  <br>

  <a href="SignIn.html">Sign In</a>
</form>
   

</body>
</html>
